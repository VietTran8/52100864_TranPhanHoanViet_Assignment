<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Search result</title>
</head>

<body>
    <th:block th:include="common/header"></th:block>
    <div class="container" style="min-height: 100vh;">
        <div sec:authorize="isAuthenticated()">
            <h4 class="mt-5" th:inline="text"> Welcome, <b>
                    <p sec:authentication="name" th:remove="tag"></p>
                </b></h4>
            <hr>
        </div>
        <h3 class="fw-bold text-secondary mt-5 mb-4">Search results</h3>
        <div class="row gx-5 gy-5">
            <!-- Item -->
            <div th:each="product : ${products}" class="col-12 col-lg-3 col-md-6">
                <div class="card" style="width: 18rem;">
                    <div style="width: 287px; height: 287px;">
                        <img th:src="${product.image}" class="object-fit-cover card-img-top" th:alt="${product.name}"
                            style="width: 100%; height: 100%;">
                    </div>
                    <div class="card-body bg-secondary-subtle">
                        <a th:href="@{/product/} + ${product.id}"
                            class="h5 card-title text-primary text-decoration-none d-inline-block text-truncate"
                            style="width: 100%;" th:text="${product.name}"></a>
                        <p class="d-flex justify-content-between mt-3 mb-3">
                            <span class="card-text fw-bold"><i class="fa-solid fa-dollar-sign"></i> <span
                                    th:text="${product.price}"></span></span>
                            <span class="card-text fw-bold" th:text="${product.brand.name}"></span>
                        </p>
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/product/} + ${product.id}" class="btn btn-success mt-1">See more</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Item -->
        </div>
    </div>
    <th:block th:include="/common/footer"></th:block>
</body>

</html>
